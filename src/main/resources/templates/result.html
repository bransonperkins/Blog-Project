<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="/fragments/styling :: head-style"></div>
    <title>Branson's Blog Site</title>
</head>
<body>

<div th:replace="/fragments/navbar :: navbar"></div>
<div class="container my-3">
    <div class="row">
        <div class="col-xl">
            <h3>Success! Thank you for your submission!</h3>
            <iframe src="https://giphy.com/embed/13hxeOYjoTWtK8" width="300" height="300" frameBorder="0" class="giphy-embed" allowFullScreen>
            </iframe><p><a href="https://giphy.com/gifs/mrw-get-upvote-13hxeOYjoTWtK8"></a></p>

            <h4>Blog Post</h4>
            <p th:text="${blogPost.title}"></p>
            <p th:text="${blogPost.author}"></p>
            <p th:text="${blogPost.blogEntry}"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md">
            <a href="#" th:href="@{blogposts/{id}(id=${blogPost.id})}">
                <button class="btn btn-secondary">Edit This Post</button>
            </a>
            <a href="/">
                <button class="btn btn-primary">Return Home</button>
            </a>
            <a href="/blogposts/new">
                <button class="btn btn-secondary">Create Another Blog Post</button>
            </a>
        </div>
    </div>
</div>

<div th:replace="/fragments/styling :: body-links"></div>

</body>
</html>
