<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="/fragments/styling :: head-style"></div>
    <title>Branson's Blog Site</title>
</head>

<body>
<div th:replace="/fragments/navbar :: navbar"></div>
    <div class="container my-3">
        <div class="row my-3">
            <h1>Welcome to Branson's Blog Site!</h1>
        </div>
        <div class="row my-3">
            <h3>Check out our blog posts...</h3>
        </div>
        <div class="flex-lg-row my-3">
            <div th:each="blog:${posts}">
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${blog.title}"></h5>
                            <p th:text="${blog.author}"></p>
                            <p th:text="${blog.blogEntry}"></p>
                        </div>
                        <div class="card-footer">
                            <a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
                                <button class="btn btn-secondary">Edit This Post</button>
                            </a>
                            <button class="btn btn-danger" data-toggle="modal" data-target="#deleteConfirmation">Delete This Post</button>
                        </div>
                    </div>
                </div>

                <!--Modal-->
                <div class="modal" tabindex="-1" role="dialog" id="deleteConfirmation" aria-labelledby="deleteConfirmation" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Delete Confirmation</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h3>Are you sure you want to delete this post?</h3>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                <a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
                                    <button type="button" class="btn btn-danger">Confirm</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl">
                <a href="/blogposts/new">
                    <button class="btn btn-primary">Submit a New Blog Post</button>
                </a>
            </div>
        </div>
    </div>

<div th:replace="/fragments/styling :: body-links"></div>

</body>
</html>
